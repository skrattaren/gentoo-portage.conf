USE="${USE} aalib audiofile cdaudio cddb ffmpeg gstreamer id3tag \
            matroska musepack speex taglib theora vcd vpx wavpack \
            -mikmod -oss -xine"

USE="${USE} -bluetooth -networkmanager -v4l -wifi"

USE="${USE} directfb fbcon xinerama"

